<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></link>
</head>
<body class="all">
    <nav>
        <div class="nav-wrapper">
            <form>
                <div class="myInput input-field">
                    <span class="nav-title"><h1 class="center-align">How's the Weather?</h1></span>
                    <input id="citySearch" type="search" required>
                    <a class="waves-effect waves-light btn clickMe">click me</a>
                </div>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s4 pull-s8">
                <h3 id="date">Date: </h3>
                <h2 id="cityName">City: </h2>
                <h3 id="temp">Temp: </h3>
                <h3 id="wind">Wind: </h3>
                <h3 id="humidity">Humidity: </h3>
                <img class = "icon" src="" alt="Weather Icon">
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
